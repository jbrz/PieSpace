<form class="addPie" ng-submit="addPie">
  <input class="form name" type="text" placeholder="Pie Name">
  <input class="form maker" type="text" placeholder="Who made it?">
  <input class="form ingredients" type="textarea" placeholder="Ingredients (Separate only by spaces)">
  <input class="form description" type="textarea" placeholder="Describe the pie!">
  <input class="checkbox" type="checkbox" value="true" placeholder="Tasted Before?">
</form>
